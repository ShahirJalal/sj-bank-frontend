<div class="user-list">
  <h2>User List</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Password</th>
      <th>Role</th>
      <th>Account Number</th>
      <th>Initial Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.password }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.accountNumber }}</td>
      <td>{{ user.initialBalance }}</td>
    </tr>
    </tbody>
  </table>
</div>
